
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Panel</title>
    <link rel="stylesheet" type="style/css" href="panelOld.css">
    <link rel="stylesheet" type="style/css" href="simptip.css">
    <link rel="stylesheet" type="text/css" href="jquery-ui-1.10.4.custom/css/custom-theme/jquery-ui-1.10.4.custom.css" />
    <link rel="stylesheet" type="text/css" href="jquery/jquery-timepicker-1.3.1/jquery.timepicker.css" />
    <script type="text/javascript" src="jquery/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.js"></script>
    <script type="text/javascript" src="jquery/jquery-timepicker-1.3.1/jquery.timepicker.js"></script>
    <script>
      $(document).ready(function() {
        $("#invite_screen").addClass("hide_panel");
        $("#panel .invite_button").click(function() {
          $("#panel").addClass("blur");
          $("#invite_screen").addClass("show_panel");
        });
        $("#invite_screen #delete").click(function() {
          $("#invite_screen").removeClass("show_panel");
          $("#invite_screen").addClass("hide_panel");
          $("#panel").removeClass("blur");
        });
        $(".date").datepicker({
          dayNamesMin: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
        });
        $(".date").datepicker("setDate", new Date());
        $(".time").timepicker({});
      });
    </script>
  </head>

  <body>
    <div id="gray_screen">
    </div>
    <div id="panel" class="panel0">
      <!-- <a href="google.com">
        <div class="timeline_link">
        </div>
      </a> -->
      <div href="google.com" id="title_screen">
        <div class="title_event_name simptip-position-right simptip-movable simptip-smooth" data-tooltip="Rename"><input type="text" class="input_title event_name" value="Event Name" /></div>
        <div class="title_address simptip-position-right simptip-movable simptip-smooth" data-tooltip="Enter Address"><input type="text" class="input_title address" value="Address" onclick="this.select();"/></div>
        <div class="title_date simptip-position-right simptip-movable simptip-smooth" data-tooltip="Enter Date"><input type="text" class="input_title date" value="Date" /></div>
        <div class="title_time simptip-position-right simptip-movable simptip-smooth" data-tooltip="Enter Time"><input type="text" class="input_title time" value="Time" /></div>
        <div class="simptip-position-bottom simptip-movable simptip-smooth" id="delete" data-tooltip="Delete Event">
          <img class="delete_inner" src="icon_304/icon_304.png" />
        </div>
      </div>
      <button class="panel_button timeline_button" onclick="window.location.href='learn_timeline.html'">Timeline</button>
      <button class="panel_button invite_button">Invite</button>
      <button class="panel_button upload_button">Upload</button>
      <button class="panel_button relive_button">Relive</button>
    </div>

    <!-- invite screen -->
    <div id="invite_screen">
      <p id="success">Success!</p>
      <input type="text" class="email_list" name="tag[]" value="example@gmail.com" />
      <button class="panel_button inviteNested_button">Invite</button>
      <button class="panel_button inviteToAll_button">Invite to All</button>
      <div class="simptip-position-bottom simptip-movable simptip-smooth" id="delete" data-tooltip="Cancel">
        <img class="delete_inner" src="images/icon_19368/icon_19368.png" />
      </div>
    </div>

    <div id="upload_modal" class="hide_panel">
      <form action="/file-upload" class="" id="">
        <input id="browse" class="" type="file">
        <input id="upload_timeline" class="make_transparent" type="submit" value="To Timeline">
        <input id="upload_regular" class="make_transparent" type="submit" value="As Cover Photo">
      </form>
      <div class="simptip-position-bottom simptip-movable simptip-smooth" id="delete" data-tooltip="Cancel">
        <img class="delete_inner" src="images/icon_19368/icon_19368.png" />
      </div>
    </div>


  </body>
</html>
