<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>Capture</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/accordian.js"></script>
    <script src="js/jquery.zaccordion.js"></script>

    <script type="text/javascript" src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>

    <link rel="stylesheet" type="text/css" href="accordian.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome-4.0.3/css/font-awesome.css" />
    <link rel="stylesheet" type="style/css" href="panel.css">
    <link rel="stylesheet" type="style/css" href="simptip.css">
    <script>
      $(document).ready(function() {
        $(".frame").click(clickedFrame);
      });

      var clickedFrame = function() {
        i = randxy(0,2);
        if (typeof $(this).data("beenclicked") === "undefined") {
          $(".frame-open img").remove();
          $(this).append('<div id="gray_screen"></div><div id="panel" class="panel'+i%3+'"><a href="learn_timeline.html"><div class="timeline_link"></div></a><div id="title_screen"><div class="title_event_name simptip-position-right simptip-movable simptip-smooth" data-tooltip="Rename"><input type="text" class="input_title event_name" value="Event Name" /></div><div class="title_address simptip-position-right simptip-movable simptip-smooth" data-tooltip="Enter Address"><input type="text" class="input_title address" value="Address" /></div><div class="title_date simptip-position-right simptip-movable simptip-smooth" data-tooltip="Enter Date"><input type="date" class="input_title time" value="Date" /></div><div class="title_time simptip-position-right simptip-movable simptip-smooth" data-tooltip="Enter Time"><input type="time" class="input_title time" value="Time" /></div><div class="simptip-position-bottom simptip-movable simptip-smooth" id="delete" data-tooltip="Delete Event"><img class="delete_inner" src="icon_304/icon_304.png" /></div></div><button class="panel_button invite_button">Invite</button><button class="panel_button upload_button">Upload</button><button class="panel_button relive_button">Relive</button></div><!-- invite screen --><div class="hide_panel" id="invite_screen"><input type="text" class="email_list" name="tag[]" value="example@gmail.com" /><button class="panel_button inviteNested_button">Invite</button><button class="panel_button inviteToAll_button">Invite to All</button><div class="simptip-position-bottom simptip-movable simptip-smooth" id="delete" data-tooltip="Cancel"><img class="delete_inner" src="icon_19368/icon_19368.png" /></div></div>');
          $(".frame-open .invite_button").click(function() {
            $(".frame-open #panel").addClass("blur");
            $(".frame-open #invite_screen").removeClass("hide_panel");
            $(".frame-open #invite_screen").addClass("show_panel");
          });
          $(".frame-open #invite_screen #delete").click(function() {
            $(".frame-open #invite_screen").removeClass("show_panel");
            $(".frame-open #invite_screen").addClass("hide_panel");
            $(".frame-open #panel").removeClass("blur");
          });
        }
        else {
          // if frame open elements don't exist
          if (typeof $(".frame-open #title_screen") === "undefined" || $(".frame-open #title_screen:hidden")) {
            $(".frame-open #title_screen").fadeIn(1000);
            $(".frame-open .panel_button").fadeIn(1000);
            removeVerticalName($(".frame-open #panel"), $(".frame-open #panel #vertical_text"));
            $(".frame-open #panel").prepend('<a href="learn_timeline.html"><div class="timeline_link"></div></a>');
          } 
        }
        $(this).data("beenclicked", true);
        // if frame closed elements exists
        if (typeof $(".frame-closed #title_screen") !== "undefined" || $(".frame-closed #title_screen:visible")) {
          $(".frame-closed #title_screen").fadeOut(1000);
          $(".frame-closed .panel_button").fadeOut(1000);
          removeVerticalName($(".frame-previous #panel"), $(".frame-previous #panel #vertical_text"));
          verticalName($(".frame-previous #panel"), $(".frame-previous .input_title").val());
          $(".frame-closed #panel a").remove();
        }
      }

      var verticalName = function(panel, event_name_text) {
        // if (panel.data("has_vertical_text") != true) {
          $('<div id="vertical_text">'+event_name_text+'</div>').hide().appendTo(panel).fadeIn(2000);
          $(panel).data("has_vertical_text", true);
        // }
      }

      var removeVerticalName = function(panel, text_selector) {
        // if (panel.data("has_vertical_text") == true) {
          text_selector.remove();
          $(panel).data("has_vertical_text", false);
        // }
      }

      var randxy = function(x,y) {
        return Math.floor(Math.random()*(y-x+1)) + x;
      }
      
    </script>

</head>
<body>
  <div id="header">
    <img src="images/capture logo dark.png" alt="" id="logo" />
  </div>
  
  <div id="container">
    <div id="accordianContainer">
        <div id="accordian">
          <div>
            <img src="images/slide0.gif" width="100%" height="100%" alt="" />
          </div>
          <div>
            <img src="images/slide1.gif" width="100%" height="100%" alt="" />
          </div>
          <div>
            <img src="images/slide2.gif" width="100%" height="100%" alt="" />
          </div>
        </div>
    </div>
    <button id="addButton"><i class="fa fa-plus fa-5x"></i></button>
  </div>

</body>
</html>
