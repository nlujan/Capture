<head>
	<title> Capture App</title>
</head>

<body>
	<h1> Welcome to Capture </h1>
	{{> loginButtons}}
	{{> userInfo}}
	{{> page}}
	{{> inviteDialog}}
	{{> attendance}}
</body>

<template name="userInfo">
	<p> Welcome {{userEmail}} </p>
</template>

<template name="page">
	{{#if showInviteDialog}}
		{{> inviteDialog}}
	{{/if}}
</template>

<template name="inviteDialog">
	{{#each uninvited}}
		<div class="invite">
			<a href="#" class="invite_button">Invite</a>
			{{displayName}}
		</div>
	{{else}}
		Everyone on the site has already been invited.
	{{/each}}
</template>

<template name="attendance">
	<div class="invite">
		<a href="#" class="btn btn-mini invite">Invite People</a>
	</div>
</template>
